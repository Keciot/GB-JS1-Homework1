<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var x = 1;
        function f(){
            $("p").css("color","red");
        }
        
        function add(){
            var option = "<option>Элемент №"+x+"</option>";
            $("select").append(option);
            x++;
        }
         
    </script>
</head>
<body>
   <div id="app">
        <div>
            <p>1 параграф</p>
            <p>2 параграф</p>
            <p>3 параграф</p>
            <p>4 параграф</p>
            <button onclick="f()">OK</button>
        </div>
        <select></select>
        <button onclick="add()">Добавить элемент в список</button>
    </div>
    <button onclick="$('#app').show(1000)">Показать блок</button>
    <button onclick="$('#app').hide(1000)">Скрыть блок</button>
    
</body>
</html>
