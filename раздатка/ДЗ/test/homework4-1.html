    <script >
         var x = {
                hundreds:0,
                dozens:0,
                units:0
            };
        function numberToObject(number) {
            if (number>999) {
                console.log("число превышает 999, возвращаем пустой объект");
                
            }
            else {
                x.hundreds = parseInt(number/100);//123
                x.dozens = Math.floor((number%100)/10);//123
                x.units = number%10;//3
               
            }
            return x;
        }
