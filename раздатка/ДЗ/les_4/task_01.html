  <title>Task 01</title>
  <script>
    function Discharge(number){
      this.hundred = 0;
      this.ten = 0;
      this.one = 0;
      if (number >= 0 && number < 1000) {
        this.hundred = parseInt(number/100);//2
        number = number % 100;//54
        this.ten = parseInt(number/10);
        number = number % 10;
        this.one = number;
      }
      else {
        console.log("Number[" + number + "] the error must be between 0 and 999");
      }
    }

    var a = new Discharge(254);
    console.log(a);

    a = new Discharge(-1);
    console.log(a);

    a = new Discharge(999);
    console.log(a);

    a = new Discharge(1000);
    console.log(a);

    a = new Discharge(678);
    console.log(a);

    a = new Discharge(1);
    console.log(a);

    a = new Discharge(0);
    console.log(a);

  </script>
