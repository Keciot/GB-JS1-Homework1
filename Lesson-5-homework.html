<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>

    <title>Урок 5</title>
</head>

<body>
    <header>
        <h1>Let's Play Chess</h1>
    </header>

    <div id="field" class="chessmat">
        <script>
            var lettersBase = ['0', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', '9'];
            var mat = document.createElement('table');
            var tr, td, i;
            for (i = 9; i >= 0; i--) {
                tr = document.createElement('tr');
                tr.setAttribute('id', 'r' + i);
                mat.append(tr);
                for (j = 0; j < 10; j++) {
                    td = document.createElement('td');
                    td.setAttribute('id', 'c' + i + lettersBase[j]);
                    tr.append(td);

                }
            }

            document.getElementById('field').append(mat);

            for (k = 1; k < 9; k++) {
                document.getElementById('c0' + lettersBase[k]).innerText = lettersBase[k];
                document.getElementById('c9' + lettersBase[k]).innerText = lettersBase[k];
            }

            for (l = 1; l < 9; l++) { // бежим по строкам
                document.querySelector('td#c' + l + '0').innerText = l;
                document.querySelector('td#c' + l + '9').innerText = l;
                for (m = 1; m < 9; m++) {
                    if (l%2==0) {
                        m%2==0 ? document.getElementById('c'+l+lettersBase[m]).setAttribute('class', 'black') : null;
                    } else {
                        m%2!=0 ? document.getElementById('c'+l+lettersBase[m]).setAttribute('class', 'black') : null;
                    }


                }


            }
        </script>
        <table>
            <tr></tr>
        </table>







    </div>

</body>

</html>
