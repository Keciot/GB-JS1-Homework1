<html lang="en">

<head>

    <title>Урок 5</title>
</head>

<body>
    <header>
        <h1>Let's Play Chess</h1>
    </header>

    <div id="field" class="chessmat">
        <script>
            var lettersBase = ['0', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', '9'];
            var mat = document.createElement('table');
            var tr, td, i;
            for (i = 9; i >= 0; i--) {
                tr = document.createElement('tr');
                tr.setAttribute('id', 'r' + i);
                mat.append(tr);
                for (j = 0; j < 10; j++) {
                    td = document.createElement('td');
                    td.setAttribute('id', 'c' + lettersBase[j] + i);
                    (i == 0 || i == 9 || j == 0 || j == 9) ? td.setAttribute('class', 'legenda'): null;
                    tr.append(td);

                }
            }

            document.getElementById('field').append(mat);

            for (k = 1; k < 9; k++) {
                document.getElementById('c' + lettersBase[k] + '0').innerText = lettersBase[k];
                document.getElementById('c' + lettersBase[k] + '9').innerText = lettersBase[k];
            }

            for (l = 1; l < 9; l++) { // бежим по строкам
                document.querySelector('td#c0' + l).innerText = l;
                document.querySelector('td#c9' + l).innerText = l;
                for (m = 1; m < 9; m++) {
                    var currentPosition = document.getElementById('c' + lettersBase[m] + l)
                    if (l % 2 == 0) {
                        m % 2 == 0 ? currentPosition.setAttribute('class', 'black') : null;
                    } else {
                        m % 2 != 0 ? currentPosition.setAttribute('class', 'black') : null;
                    }
                    var symbolFetcher = figures.find(el => el.position == (lettersBase[m] + l));
                    typeof symbolFetcher != 'undefined' ? currentPosition.innerHTML = symbolFetcher.pic : null;

                }
            }

        
        </script>
        <table>
            <tr></tr>
        </table>







    </div>

</body>

</html>
