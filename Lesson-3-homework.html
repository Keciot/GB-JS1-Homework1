    <h3>Задание 1</h3>
    <p>С помощью цикла while вывести все простые числа в промежутке от 0 до 100 <br>
        <script>
            var simpleNumber = [2];
            var number = 2;

            while (number <= 100) {
                var divisor = 2;
                while (number % divisor != 0) {
                    divisor++;
                    if (divisor >= (number / 2)) {
                        simpleNumber.push(number);
                        // console.log(simpleNumber);
                        break;
                    }
                }
                // console.log(number);
                number++;
            }

            document.write(simpleNumber.toString());
        </script>

    </p>

    <h3>Задание 2-3</h3>
    <p> Ваш заказ: <br>
        <script>
            var cart = [{
                    title: "Картошка",
                    price: 100,
                    count: 0
                },
                {
                    title: "Морковка",
                    price: 200,
                    count: 0
                },
                {
                    title: "Лук",
                    price: 300,
                    count: 0
                }
            ];


            for (var item of cart) {
                item.count = +prompt(item.title + ': колько килограммов вы хотите купить? ');
            }

            console.log(cart);

            cart.forEach(function (item) {
                document.write(item.title + ': ' + item.count + ' кг по цене ' + item.price + ' ₽ <br>');
            })

            var cartSum = 0;
            cart.forEach(function (item) {
                cartSum += item.price * item.count;
            })

            document.write('Стоимость заказа: ' + cartSum + ' ₽')
            console.log(cartSum);
        </script>
    </p>
